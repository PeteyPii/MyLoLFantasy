<HTML>

      <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Font Awesome social icons -->
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/theme.css" rel="stylesheet">


<!-- Include this in every HTML file, as it is our navigation bar -->
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="home.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="createleague.html"> Create a League </a></li>
            <li class="active"><a href="#">View Leagues</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <section class="container" role="main">
      <div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <table class="table">
          <thead>
            <tr><th>Leagues</th></tr>
          </thead>
          <tbody>
            {% for message in messages %}
            <tr><td><a href="/league/{{ message.partition(' ')[0]}}">{{ message.partition(' ')[2] }}</a></td></tr>
            {% endfor %}
          </table>
        </tbody>
        {% else %}
        <h3>Leagues</h3>
        <hr>
        <div class="well"><p>You have no leagues! Create one <a href="createleague.html">here</a>.</p></div>
        {% endif %}
        {% endwith %}
      </div>
    </section>
  </body>
</HTML>
