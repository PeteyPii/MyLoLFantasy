<HTML>

      <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Font Awesome social icons -->
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/theme.css" rel="stylesheet">


<!-- Include this in every HTML file, as it is our navigation bar -->
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="createleague.html"> Create a League </a> </li>     
            <li class="active"><a href="leagues.html">View Leagues</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div >
      <table>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <row> <a href="/league/{{ message.partition(' ')[0]}}">{{ message.partition(' ')[2] }} </a></row>
            {% endfor %}
          {% endif %}
        {% endwith %}
      </table>
    </div>
  </body>
</HTML>
