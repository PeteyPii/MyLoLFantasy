<html>
<head>
      <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Font Awesome social icons -->
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/theme.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="Home">Home</a></li>
          <li class="active"><a href="#">Login</a></li>
          <li><a href="Signup">Sign Up</a></li>
          <li><a href="CreateLeague"> Create a League </a> </li>
          <li><a href="Leagues">View Leagues</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <section class="container" role="main">
    <form method="post" class="form-mfl" role="form" action="">
      <div class="well" style="display: inline-block; padding: 40px;">
        <h2 class="form-signin-heading">Please Sign In</h2>
        <input type="text" class="form-control" name="username" placeholder="Username" required autofocus>
        <br>
        <input type="password" class="form-control" name="password" placeholder="Password" required>
        <!-- <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me </input>
          </label>
        </div> -->
        <input class="btn btn-primary btn-block" type="submit"></input>
      </div>
    </form>
    {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }}</p>
    {% endif %}
  </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</html>
