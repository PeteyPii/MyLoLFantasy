<html>
<head>
      <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Font Awesome social icons -->
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/theme.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="Home">Home</a></li>
          <li><a href="LogIn">Log In</a></li>
          <li class="active"><a href="#">Sign Up</a></li>
          <li><a href="CreateLeague"> Create a League </a> </li>
          <li><a href="Leagues">View Leagues</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <section class="container" role="main">
    <form method="post" action="" class="form-mfl">
      <div class="well" style="display: inline-block; padding: 30px 50px 30px 50px;">
        <h1 class="text-center">Sign Up</h1>
        <div class="form-group">
          <label for="InputUsername">Username</label>
          <input type="text" class="form-control" id="InputUsername" name="username" placeholder="Enter Username" value="{{request.form.username }}" />
        </div>
        <div class="form-group">
          <label for="InputPassword">Password</label>
          <input type="password" class="form-control" id="InputPassword" name="password" placeholder="Password" value="{{request.form.password }}" />
          <br>
          <input type="password" class="form-control" id="ConfirmPassword" name="confirmPass" placeholder="Confirm Password" value="{{request.form.confirmpass }}" />
        </div>
        <div class="form-group">
          <label for="SummonerID">Summoner Name</label>
          <input type="text" class="form-control" id="SummonerID" name="summonerName" placeholder="Enter Summoner Name" value="{{request.form.summonerid }}" />
        </div>
        <input class="btn btn-primary btn-block" type="submit"></input>
      </div>
    </form>
    {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }}</p>
    {% endif %}
  </section>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</html>
